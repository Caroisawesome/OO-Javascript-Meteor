<template name="listExample">
    {{#each listItems}} 
        <p>{{name}} - {{description}}</p>
    {{/each}}

    <div class="btn-group" role="group">
        <button class="btn btn-default btn-previous">Previous</button>
        {{#each getListButtons}}
            <button class="btn btn-default load-page-range {{isActive}}" data-page="{{pageNumber}}">
                {{pageNumber}} 
            </button>
        {{/each}}
        <button class="btn btn-default btn-next">Next</button>

    </div>
</template>
